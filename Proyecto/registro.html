<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela: Aprende y Disfruta</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom ">
        <div class="my-0 mr-md-auto">
            <div class="site-title">
                <a href="index.html"><img src="image/logo.png" alt="logo"></a>
            </div>
          </div>
          <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2" href="index.html">Início</a>
              <a class="p-2" href="proximos.html">Próximos Eventos</a>
              <a class="p-2" href="pasados.html">Eventos Pasados</a>
          </nav>
          <nav>
              <a class="btn gradient-bg" href="registro.html">Registro</a>
          </nav>
    </div>
    <div class="container">
        <div class="px-3 py-3 pb-md-4 mx-auto text-center">
            <h1 class="h1">Registro</h1>
        </div>
        <form id="formulario">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombres">Nombre</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                    <span class="text-danger" id="errornombres"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control" id="correo" placeholder="Email">
                    <span class="text-danger" id="errorEmail"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    <span class="text-danger" id="errorContrasena"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmacion">Contraseña (Confirmacion)</label>
                    <input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña">
                    <span class="text-danger" id="errorConfirmacion"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de Usuario</label>
                    <select id="tipo" class="form-control">
                        <option value="-1">Seleccione...</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Docente</option>
                        <option value="3">Otro</option>
                    </select>
                    <span class="text-danger" id="errorTipo"></span>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="terminos" id="terminos" value="acepta">
                    <label for="terminos">
                        Acepto los terminos y condiciones
                        <span class="text-danger" id="errorAcepto"></span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn gradient-bg" onclick="return validar(this.form)">Continuar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
